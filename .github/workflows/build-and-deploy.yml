name: Build and Deploy React App

on:
  push:
    branches:
      - master # Adjust the branch as needed
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  PRIVATE_REPO_URL: ${{ secrets.PRIVATE_REPO_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build
   
  deploy:
      
      needs: build
      runs-on: ubuntu-latest

      steps:
        - name: Download React Build Artifact
          uses: actions/download-artifact@v3
          with:
            name: react-build

        - name: Login to GitHub with PAT
          run: |
            echo $GH_TOKEN | gh auth login --with-token
            unset GH_TOKEN

        - name: Clone Private Repository
          run: |
            git clone $PRIVATE_REPO_URL private-repo
          if: success()

        - name: Create Build Folder in Private Repository
          run: |
            mkdir -p private-repo/build
            cp -r react-build/* private-repo/build/
          if: success()

        - name: Commit and Push to Private Repository
          run: |
            cd private-repo
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git add .
            git commit -m "Update React build"
            git push origin master # Use "master" as the branch name
          if: success()